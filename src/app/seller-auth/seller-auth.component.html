<div class="seller-auth">
    <!-- Seller SignUp Form -->
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="comman-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter Name"
      />
      <input
        class="form-input"
        type="password"
        name="password"
        ngModel
        placeholder="Enter Password"
      />
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter Email"
      />
      <button class="form-button">Sign-Up</button>
      <a class="toggle-link" (click)="openLogin()">Already Have Account? Click To Login </a>
    </form>
  </div>
  <!-- Seller Login Form -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="comman-form"
    >
    <input
    class="form-input"
    type="text"
    ngModel
    name="email"
    placeholder="Enter Email"
  />
      <input
        class="form-input"
        type="password"
        name="password"
        ngModel
        placeholder="Enter Password"
      />
      
      <button class="form-button">Login</button>
      <a class="toggle-link" (click)="openSignUp()">Dom't Have Account? Click To Sign-Up </a>
    </form>
  </div>
</div>
